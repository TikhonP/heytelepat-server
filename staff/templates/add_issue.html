{% extends "staff_base.html" %}

{% block body %}
    <div class="container">
        <h1>Heytelepat Issues</h1>

        {% if get %}
            <form method="post">
                {% csrf_token %}
                <div class="form-floating">
                    <select name="speaker" class="form-select" id="floatingSelect"
                            aria-label="Floating label select example" required>
                        {% for speaker in speakers %}
                            <option value="{{ speaker.pk }}">{{ speaker }}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelect">Выберите устройство</label>
                </div>
                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="issueDescription"
                              style="height: 100px" name="description" required></textarea>
                    <label for="issueDescription">Введите описание проблемы</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Добавить</button>
            </form>
        {% else %}
            <div class="fs-1 mb-3">
                <svg class="bi bi-check-circle" fill="green" height="16" viewBox="0 0 16 16" width="16"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"></path>
                </svg>
                Проблема записана!
            </div>
            <a href="{% url 'add-issue' %}">Добавить ещё.</a>
        {% endif %}
    </div>
{% endblock %}
